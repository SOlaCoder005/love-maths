<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>
    <!-- Font Awesome icon import link is below. Source: [https://fontawesome.com/] --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
    <body>
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.png" alt="logo">Love Maths
        </h1>

        <div class="game-area">
            <div class="controls-area">
                <!-- Data attribute [data-type=""] must be used for our custom attributes. -->
                <button data-type="addition" class="btn btn--big btn--orange" >
                    <i class="fas fa-plus"></i>
                </button>

                <button data-type="subtract" class="btn btn--big btn--red">
                    <i class="fas fa-minus"></i>
                </button>

                <button data-type="multiply" class="btn btn--big btn--purple">
                    <i class="fas fa-times"></i>
                </button>

                <button data-type="division" class="btn btn--big btn--green">
                    <i class="fas fa-divide"></i>
                </button>
            </div>

            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Your Answer:</p>
                <input id="answer-box" type="number">
            </div>
                <button data-type="submit" class="btn btn--gray">Check</button>
        </div>


        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers<span id="score">0</span></p>
        </div>

        <script src="assets/js/script.js"></script>
        <noscript>Sorry, but your browser does not support JavaScript.</noscript>
    </body>
</html>
